<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Flow - Speech to Text</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">Voice Flow</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="buttons-wrapper">
                <button id="recordButton" class="control-button record-button">
                    ‚è∫ Start Recording
                </button>
                <button id="autoScrollButton" class="control-button">
                    ‚ü≥ Auto-scroll: ON
                </button>
                <button id="translationModeButton" class="control-button">
                    üîÑ EN ‚Üí KO
                </button>
            </div>

            <div class="text-areas-container">
                <div class="text-container">
                    <label for="english-text" class="text-sm font-medium text-gray-700">
                        English Text
                    </label>
                    <textarea 
                        id="english-text" 
                        readonly 
                        placeholder="English speech and translations will appear here..."
                        aria-label="English text area for speech input and translations"
                    ></textarea>
                </div>

                <div class="text-container">
                    <label for="korean-text" class="text-sm font-medium text-gray-700">
                        Korean Text
                    </label>
                    <textarea 
                        id="korean-text" 
                        readonly
                        placeholder="Korean speech and translations will appear here..."
                        aria-label="Korean text area for speech input and translations"
                    ></textarea>
                </div>
            </div>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
