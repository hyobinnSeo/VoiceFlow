<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Flow - Speech to Text</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button id="startButton" class="control-button">Start Recording</button>
            <button id="stopButton" class="control-button" disabled>Stop Recording</button>
        </div>
        <div class="text-areas-container">
            <div class="text-container">
                <textarea id="transcription" readonly placeholder="Your speech will appear here..."></textarea>
            </div>
            <div class="text-container">
                <textarea id="secondary-text" placeholder="Additional text area..."></textarea>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
