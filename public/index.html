<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Flow - Speech to Text</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">Voice Flow</h1>
            <p class="header-subtitle">Speak in English or Korean - Automatic Translation</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="buttons-wrapper">
                <button id="recordButton" class="control-button record-button">
                    ⏺ Start Recording
                </button>
                <button id="autoScrollButton" class="control-button">
                    ⟳ Auto-scroll: ON
                </button>
            </div>

            <div class="text-areas-container">
                <div class="text-container">
                    <div class="text-header">
                        <label for="transcription" class="text-label">Original Speech</label>
                        <span id="originalLang" class="language-tag">Detected Language</span>
                    </div>
                    <textarea 
                        id="transcription" 
                        readonly 
                        placeholder="Your speech will appear here..."
                        aria-label="Speech transcription output"
                    ></textarea>
                </div>

                <div class="text-container">
                    <div class="text-header">
                        <label for="translation" class="text-label">Translation</label>
                        <span id="targetLang" class="language-tag">Target Language</span>
                    </div>
                    <textarea 
                        id="translation" 
                        readonly
                        placeholder="Translation will appear here..."
                        aria-label="Translation output"
                    ></textarea>
                </div>
            </div>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
