<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Flow - Speech to Text</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Load socket.io client matching server version -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">Voice Flow</h1>
            <p class="text-sm text-gray-500">Speech to Text Converter</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="buttons-wrapper">
                <button id="startButton" class="control-button">
                    ‚è∫ Start Recording
                </button>
                <button id="stopButton" class="control-button" disabled>
                    ‚èπ Stop Recording
                </button>
                <button id="autoScrollButton" class="control-button">
                    ‚ü≥ Auto-scroll: ON
                </button>
                <button id="inputSourceButton" class="control-button">
                    üé§ Input: Microphone
                </button>
            </div>

            <div class="text-areas-container">
                <div class="text-container">
                    <label for="transcription" class="text-sm font-medium text-gray-700">
                        Speech Transcription
                    </label>
                    <textarea 
                        id="transcription" 
                        readonly 
                        placeholder="Your speech will appear here..."
                        aria-label="Speech transcription output"
                    ></textarea>
                    <p class="text-sm text-gray-500">Real-time transcription will appear here</p>
                </div>

                <div class="text-container">
                    <label for="secondary-text" class="text-sm font-medium text-gray-700">
                        Notes
                    </label>
                    <textarea 
                        id="secondary-text" 
                        placeholder="Add your notes here..."
                        aria-label="Additional notes area"
                    ></textarea>
                    <p class="text-sm text-gray-500">Use this space for additional notes</p>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
